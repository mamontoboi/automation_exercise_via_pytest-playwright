name: UI & API Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ae-tests .

      # ---------------- API tests ----------------
      - name: Run API tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/reports:/app/reports \
            ae-tests pytest -m api
        continue-on-error: true

      # ---------------- UI tests ----------------
      - name: Run UI tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/reports:/app/reports \
            -v ${{ github.workspace }}/test-results:/app/test-results \
            ae-tests pytest -m ui \
              --tracing retain-on-failure \
              --screenshot only-on-failure
        continue-on-error: true

      # ---------------- Reports ----------------
      - name: Upload reports (API + UI)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/

      - name: Upload UI artifacts (traces, screenshots)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ui-artifacts
          path: test-results/
